<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chem Announcements</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin-bottom: 2rem; }
    .announcement { border-bottom: 1px solid #ccc; padding: 1rem 0; }
    .announcement:last-child { border-bottom: none; }
    .date { color: #666; font-size: 0.875rem; }
    .title { font-weight: bold; margin: 0.25rem 0; }
  </style>
</head>
<body>
  <h1>Chem Announcements</h1>
  <div id="announcements">Loading...</div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSkOj0xJHVZalCcttJrOebjVufrOb6-eEOfFqLTZzzAgTHgSFppfWhiR_ihdCSnIGBYCVnoGecdQ2q_/pub?output=csv';

    function parseCSV(csv) {
      const rows = [];
      let row = [];
      let cell = '';
      let inQuotes = false;
      
      for (let i = 0; i < csv.length; i++) {
        const c = csv[i];
        if (inQuotes) {
          if (c === '"' && csv[i + 1] === '"') { cell += '"'; i++; }
          else if (c === '"') { inQuotes = false; }
          else { cell += c; }
        } else {
          if (c === '"') { inQuotes = true; }
          else if (c === ',') { row.push(cell); cell = ''; }
          else if (c === '\n' || (c === '\r' && csv[i + 1] === '\n')) {
            if (c === '\r') i++;
            row.push(cell); cell = '';
            if (row.length > 1 || row[0]) rows.push(row);
            row = [];
          }
          else { cell += c; }
        }
      }
      if (cell || row.length) { row.push(cell); rows.push(row); }
      return rows;
    }

    fetch(SHEET_URL)
      .then(r => r.text())
      .then(csv => {
        const rows = parseCSV(csv).slice(1);
        const html = rows.map(([date, title, body, link]) => {
          const attachment = link ? `<div><a href="${link}" target="_blank">Attachment</a></div>` : '';
          return `<div class="announcement">
            <div class="date">${date || ''}</div>
            <div class="title">${title || ''}</div>
            <div>${(body || '').replace(/\n/g, '<br>')}</div>
            ${attachment}
          </div>`;
        }).join('');
        document.getElementById('announcements').innerHTML = html || 'No announcements yet.';
      });
  </script>
</body>
</html>
