<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chem Announcements</title>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/futura-std-4">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; min-height: calc(100vh - 4rem); display: flex; flex-direction: column; }
    h1 { margin-bottom: 2rem; }
    .announcement { border-bottom: 1px solid #ccc; padding: 1rem 0; }
    .announcement:last-child { border-bottom: none; }
    .date { color: #666; font-size: 0.875rem; }
    .title { font-weight: bold; margin: 0.25rem 0; }

    /* molecule styles */
    #bottom-modules {
      margin-top: auto;
      padding-top: 3rem;
      padding-bottom: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
    }
    .module-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem;
      background: #fafafa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 300px;
      max-width: 100%;
      box-sizing: border-box;
      text-align: center;
      margin: 0 auto;
    }
    #molecule { }
    .molecule-card img { max-width: 100%; height: auto; display: block; }
    .molecule-name {
      font-family: 'Futura Std', 'Futura', 'Century Gothic', sans-serif;
      font-weight: 700;
      font-style: italic;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0.5rem;
    }
    .molecule-formula {
      font-family: 'Futura Std', 'Futura', 'Century Gothic', sans-serif;
      font-style: italic;
      opacity: 0.7;
    }
    .molecule-weight {
      font-family: 'Futura Std', 'Futura', 'Century Gothic', sans-serif;
      font-size: 0.9rem;
      opacity: 0.5;
      margin-top: 0.25rem;
    }

    /* molar mass calculator styles */
    #molar-calc { display: flex; flex-direction: column; justify-content: center; }
    #molar-calc h3 { margin: 0 0 0.75rem 0; font-size: 0.9rem; opacity: 0.6; font-weight: normal; }
    #mm-editor {
      font-size: 20px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 4px;
      min-height: 32px;
      text-align: left;
      box-sizing: border-box;
    }
    #mm-editor:focus { outline: none; border-color: #0066cc; caret-color: transparent; }
    #mm-editor:empty::before {
      content: 'H₂O, NaCl...';
      color: #999;
    }
    .mm-cursor {
      display: inline-block;
      background: #0066cc;
      margin: 0 1px;
      animation: blink 1s step-end infinite;
    }
    .mm-cursor.normal { height: 16px; vertical-align: baseline; width: 10px; }
    .mm-cursor.sub { height: 14px; vertical-align: sub; background: #22c55e; width: 7px; }
    @keyframes blink { 50% { opacity: 0; } }
    #mm-hint { color: #666; font-size: 11px; margin-top: 6px; }
    #mm-result { font-size: 1.1rem; margin-top: 12px; font-weight: bold; min-height: 1.5em; }
  </style>
</head>
<body>
  <h1>Chem Announcements</h1>
  <div id="announcements">Loading...</div>
  
  <div id="bottom-modules">
    <div id="molecule" class="module-card"></div>
    <div id="molar-calc" class="module-card">
      <h3>Molar Mass Calculator</h3>
      <div id="mm-editor" contenteditable="true"></div>
      <p id="mm-hint">Space/↓ subscript · ↑ exit · Enter calculate</p>
      <div id="mm-result"></div>
    </div>
  </div>

  <script src="announcements.js"></script>
  <script src="molecule.js"></script>
  <script src="molarmass.js"></script>
</body>
</html>
